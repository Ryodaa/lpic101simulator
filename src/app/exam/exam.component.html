<div id="wrapper" style="text-align: center;">
    <div id="cont" class="ui raised very padded text container segment">
      <h2 class="ui header">
        <img class="ui image medium" src="assets/img/exam.png">
        <div class="content">
          Prüfung
        </div>
      </h2>
        <br>
        <div>
          <div #hardSlider (change)="hardMode()" class="ui toggle checkbox">
            <input type="checkbox" name="newsletter">
            <label>Hard</label>
          </div>
          <button #startBtn (click)="startExam()" style="margin: 0 80px;" class="ui large labeled icon button">
            <i class="play icon black"></i>
            Start
          </button>
          <button (click)="cancelExam()" class="ui small labeled icon button">
            <i class="step backward icon black"></i>
             {{ state }}
          </button>
        </div>
        <div class="ui segment">
          <h3 *ngIf="examStart === false">Bitte Start drücken zum beginnen!</h3>
          <ltps-question *ngIf="examStart === true"></ltps-question>
        </div>
        <div id="centerBar">
          <mat-progress-bar mode="determinate" [value]="this.cs.runVar" color="accent"></mat-progress-bar>
        </div>
    </div>
</div>
