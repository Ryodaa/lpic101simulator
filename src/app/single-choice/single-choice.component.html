<div id="choices" class="ui container segment">
    <div *ngFor="let choices of question.answers; index as i">
        <div class="ui radio checkbox">
            <!-- Radio Gruppe braucht den selben Namen damit nur single choice funktioniert. -->
            <input (change)="pushToArr()" #answer type="radio" name="radioButton">
            <label> {{ choices }} </label>
        </div>
    </div>
</div>
<Button (click)="unCheck()" *ngIf="this.cs.uncheckFlag === true" id="uncheck" class="ui labeled icon button"><i class="undo icon"></i>clear</Button>
