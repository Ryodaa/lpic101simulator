<div id="scrollable">
  
  <div id="wrapper">
    
    <h2 class="ui header">
      <div class="content">
        <i class="icon check"></i>
      Ergebnis
    </div>
  </h2>
  
  <div *ngFor="let answer of userAnswers; index as i">
    
    <div class="ui divider"></div>
    <div> <b> {{ questions[i].id }}.</b> {{ questions[i].question }}.</div>
    <div stype="padding-top: 8px;"></div> <!-- spacer -->
    <div class="ui raised segment">
      <div id="raisedSeg">
        <b>Deine Lösung:</b> <br>
        {{ answer.answerArr }}
        
        <div class="ui divider"></div>
        
        <b>Lösung:</b> <br>
        {{ questions[i].solution }}
      </div>
    </div>
    <div stype="padding-top: 8px;"></div> <!-- spacer -->
    
    
  </div>
</div>

</div>
