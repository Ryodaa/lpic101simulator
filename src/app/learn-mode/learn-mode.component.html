
<div id="cont" class="ui raised padded container segment" style="background-color: rgb(243, 243, 243);">
  <div id="wrapper" class="ui grid">


    <div class="five wide column">
      
      <button id="backBtn" [routerLink]="['/home']" class="ui labeled icon button large">
        <i class="step backward icon black"></i>
        Zur체ck
      </button>
      <div style="padding-top: 17px;"></div> <!-- spacer --> 

      <!-- Gib die id und boolean aus der listen und einzelfragen Komponente an die Info Box weiter -->
      <ltps-info-box [childIdBox]="childId"></ltps-info-box>


      <div style="padding-top: 52px;"></div> <!-- spacer -->

      
        

    </div>


    <div class="eleven wide column">

      
      <div id="align">
        
        <h2 class="ui header">
          <img class="ui image" src="assets/img/school.png">
          <div class="content">
            Lernen
            
          </div>
          <div id="switch" class="ui">
    
            <!-- Die Oben erw채hnten Buttons die f체r den wechsel der Ansicht zust채ndig sind -->
            <div class="ui icon buttons">
              <button class="onOff" (click)="switchMode()" [ngClass]="modeBool === true ? 'ui button' : 'ui button toggle active'" data-content="Add users to your feed"><i class="icon ellipsis horizontal"></i></button>
              <button class="onOff" (click)="switchMode()" [ngClass]="modeBool === true ? 'ui button toggle active' : 'ui button'" data-content="Add users to your feed"><i class="icon list"></i></button>
            </div>
            
          </div>
        </h2>
        
      </div>
        
        <div style="padding-top: 15px;"></div> <!-- spacer -->
        
        <div class="ui raised padded segment" id="scrollable">
          
          <!-- if-else um zu bestimmen ob die question-list oder question Komponente angezeigt werden soll.
            Korreliert mit den zwei vertical Buttons unten -->
            <ng-container *ngIf="modeBool === true; then trueBlock else falseBlock"></ng-container>
            
            <ng-template #trueBlock>
              <!-- Hier kommt die id aus der question-list an und geht in die funktion idRecieved -->
              <ltps-question-list (clickedInfoBtnEmit)="idRecieved($event)" [markedArrCp]="markedArr" [activeButton]="childId"></ltps-question-list>
            </ng-template>
            
            <ng-template #falseBlock>
              <ltps-question (clickedInfoBtnEmit)="idRecieved($event)" [markedArrCp]="markedArr" [childIdQuestion]="childId"></ltps-question>
            </ng-template>
          
        </div>
      </div>
      
  </div>
</div>
<br>
